<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js" integrity="sha512-iZIBSs+gDyTH0ZhUem9eQ1t4DcEn2B9lHxfRMeGQhyNdSUz+rb+5A3ummX6DQTOIs1XK0gOteOg/LPtSo9VJ+w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <link rel="stylesheet" href="styles.css">
  <title>Chat</title>
</head>
<body>
  <form id="chat">
    <input type="text" name="username" placeholder="Digite seu Usuário">
    <div class="messages"></div>
    <input type="text" name="message" placeholder="Digite sua mensagem">
    <button type="submit">Enviar</button>
  </form>

  <script type="text/javascript">
    let socket = io('http://localhost:3000');

    function renderMessage(message){
      $('.messages').append(`<div class=message><strong>${message.author}:</strong><br/>${message.message}</div>`);
      console.log('a função ta rodando!')
    };

    socket.on('previousMessages', function(messages){
      for(message of messages){
        renderMessage(message)
      }
    });

    socket.on('recivedMessage', function(message){
      renderMessage(message);
    });

    $('#chat').submit(function(event) {
      event.preventDefault();

      let author = $(`input[name=username]`).val();
      let message = $(`input[name=message]`).val();

      if(author.length && message.length){
        let messageObject = {
          author: author,
          message: message
        }

        renderMessage(messageObject);

        socket.emit('sendMassage', messageObject);
      }
    });
  </script>
</body>
</html>
